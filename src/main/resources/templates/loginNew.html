<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budgetix Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<div class="login">
    <div class="title">
        <h1>Create an Account</h1>
    </div>
    <form action="#" th:action="@{/loginNew}" th:object="${newLoginForm}" method="post">
        <label for="fullName">Full Name:</label>
        <input class="login-bar" type="text" th:field="*{fullName}" id="fullName" name="fullName" required>
        <label for="username">Username:</label>
        <input class="login-bar" type="text" th:field="*{username}" id="username" name="username" required>
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username must be longer than 6 characters</span>
        <label for="email">Email:</label>
        <input class="login-bar" type="email" th:field="*{email}" id="email" name="email" required>
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</span>
        <label for="password">Password:</label>
        <input class="login-bar" type="password" th:field="*{password}" id="password" name="password" required>
        <label for="confirm">Confirm Password:</label>
        <input class="login-bar" type="password" th:field="*{confirm}" id="confirm" name="confirm" required>
        <span class="error" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">Passwords must match</span>
<!--    This global is required to display the login errors    -->
        <span class="error" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global Errors</span><br><br>
        <input class="button" type="submit" value="Register">
    </form>
    <p>Have an account? <a href="/login">
        <bold>Login</bold>
    </a></p>
</div>
</body>
</html>
