<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankApp Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<div class="login">
    <div class="title">
        <h1>Welcome Back!</h1>
    </div>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" name="password"><br>
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/loginNew">
        <bold>Register</bold>
    </a></p>
</div>
</body>
</html>
